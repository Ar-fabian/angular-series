<div class="container">
    <div class="card" *ngFor="let serie of series">
        <mat-card class="example-card">
            <mat-card-header class="card__header">
              <mat-card-title>{{serie.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{serie.img}} alt={{serie.title}}>
            <mat-card-content>
              <p>
                {{serie.description}}
              </p>
            </mat-card-content>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </mat-card>          
    </div>
</div>
